<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSR</title>
  <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <aside>
    <h3 class="gameName"> Paper, Scissors, Rock!</h3>
    <h2 class="greeting"> </h2>
    <div class="playbuttons">
          <button type="button" name="button" class="computer">Play Computer!</button>
          <button type="button" name="button" class="paper">Paper</button>
          <button type="button" name="button" class="scissors">Scissors</button>
          <button type="button" name="button" class="rock">Rock</button>
    </div>
    <img src="" class="yourPick"/>

  </aside>

  <section>
    <img src="http://img4.wikia.nocookie.net/__cb20140704173457/magicite/images/5/5f/Copy-of-rock-paper-scissors.jpg" class="promo"/>
    <div class="start active">
          <input type="text" name="name" class="username" placeholder= "Username?">
          <button type="button" name="button" class="submit">Let's Get Started!</button>
    </div>
    <div>
      <img src="" class="display" />
      <h4 class="results"> </h4>
    </div>

  </section>


  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"> </script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
